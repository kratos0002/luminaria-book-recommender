<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminaria - Discover Your Next Favorite Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dark-theme.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
                <i class="fas fa-book-open"></i>
                <span>Luminaria</span>
            </a>
            <nav>
                <ul>
                    <li><a href="/my_books"><i class="fas fa-bookmark"></i> My Books</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <div class="search-container animate-fade-in">
                <h1>Discover Your Next Favorite Book</h1>
                <p>Enter a book title, author, or literary theme to get personalized recommendations</p>
                
                <form action="/recommendations" method="POST" class="search-form">
                    <input type="text" name="literature_input" class="search-input" 
                           placeholder="Search for books..." required>
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i> Discover
                    </button>
                </form>
            </div>
            
            {% if error %}
            <div class="card">
                <p class="error">{{ error }}</p>
            </div>
            {% endif %}
        </main>
        
        <footer>
            <p>Powered by Luminaria &copy; 2025 | Enhanced with real-time news and personalized recommendations</p>
        </footer>
    </div>
</body>
</html>
